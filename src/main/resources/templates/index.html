<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        input, button {
            padding: 0.5rem;
            font-size: 1rem;
        }
        #shortUrl, #errorMsg {
            margin-top: 1rem;
            font-weight: bold;
        }
        #errorMsg {
            color: red;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>

    <form id="shortenForm">
        <input type="url" id="urlInput" placeholder="Enter your URL here" required>
        <button type="submit">Shorten</button>
    </form>

    <p id="shortUrl"></p>
    <p id="errorMsg"></p>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            document.getElementById('errorMsg').innerText = '';
            document.getElementById('shortUrl').innerHTML = '';

            const url = document.getElementById('urlInput').value;

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    // Get error message from response
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Something went wrong');
                }

                const data = await response.json();
                const shortUrl = data.shortUrl;
                document.getElementById('shortUrl').innerHTML = `Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
            } catch (err) {
                document.getElementById('errorMsg').innerText = err.message;
            }
        });
    </script>
</body>
</html>
